{% extends "blog/dashboard.html" %}

{% block content %}
<div class="container">
    <!-- Card untuk Post Table -->
    <div class="card">
        <!-- Tombol Create Post di bagian atas card -->
        <div class="card-header">
            <a href="{% url 'blog:create_post' %}" class="btn btn-primary float-right">Create Post</a>
            <h2 class="my-4">Post Table</h2>
        </div>
        <div class="card-body">
            <!-- Tabel Post -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Slug</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.slug }}</td>
                        <td>{{ post.created_at|date:"F j, Y" }}</td>
                        <td>
                            <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-info btn-sm">View</a>
                            <a href="{% url 'blog:edit_post' post.slug %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'blog:delete_post' post.slug %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
