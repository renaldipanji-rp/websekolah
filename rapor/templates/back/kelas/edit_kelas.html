{% extends "back/base.html" %}


{% block content %}
<div class="container mt-4">
    <h2>Edit Kelas</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
        <a href="{% url 'daftar_kelas' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
