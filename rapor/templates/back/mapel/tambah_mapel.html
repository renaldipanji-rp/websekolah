{% extends "back/base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center mb-4">
        {% if form.instance.pk %}Edit{% else %}Tambah{% endif %} Mata Pelajaran
    </h2>

    <div class="card shadow-lg">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- Looping Field Form -->
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label"><strong>{{ field.label }}</strong></label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger mt-1">
                                {{ field.errors|join:", " }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <!-- Tombol Aksi -->
                <div class="d-flex justify-content-end mt-3">
                    <a href="{% url 'daftar_mata_pelajaran' %}" class="btn btn-secondary me-2">
                        <i class="bi bi-arrow-left"></i> Kembali
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> {% if form.instance.pk %}Update{% else %}Tambah{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
