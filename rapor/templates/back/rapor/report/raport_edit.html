<!-- edit_rapor.html -->
{% extends 'back/base.html' %}

{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <h3>Edit Nilai untuk Siswa: {{ siswa.nama }}</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <!-- Dropdown Semester -->
                <div class="form-group mb-3">
                    <label for="semester">Semester</label>
                    <select name="semester" id="semester" class="form-control">
                        <option value="Ganjil" {% if rapor_list.0.semester == 'Ganjil' %}selected{% endif %}>Ganjil</option>
                        <option value="Genap" {% if rapor_list.0.semester == 'Genap' %}selected{% endif %}>Genap</option>
                    </select>
                </div>

                <!-- Tabel Mata Pelajaran dan Input Nilai -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama Mata Pelajaran</th>
                            <th>Nilai</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rapor in rapor_list %}
                            <tr>
                                <td>{{ rapor.mata_pelajaran.nama }}</td>
                                <td>
                                    <input type="text" name="nilai_{{ rapor.mata_pelajaran.id }}" class="form-control" value="{{ rapor.nilai }}" placeholder="Masukkan Nilai">
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <!-- Tombol Submit -->
                <button type="submit" class="btn btn-success mt-3">Simpan Perubahan</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="{% url 'daftar_rapor' %}" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
{% endblock %}
