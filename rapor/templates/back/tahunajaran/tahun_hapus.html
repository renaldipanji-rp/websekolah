{% extends "back/base.html" %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="fas fa-trash"></i> Hapus Tahun Ajaran</h4>
        </div>
        <div class="card-body">
            <p>Apakah kamu yakin ingin menghapus tahun ajaran <strong>{{ tahun_ajaran.tahun_ajaran }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Hapus</button>
                <a href="{% url 'daftar_tahun_ajaran' %}" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
