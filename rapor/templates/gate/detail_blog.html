{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ blog.judul }} | SDN 011 Samarinda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts & Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="icon" href="{% static 'dist/img/education.png' %}">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }
    .blog-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
    .blog-content p {
      text-align: justify;
      line-height: 1.7;
    }
    footer {
      background-color: #343a40;
      color: #ccc;
      padding: 20px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">SDN 011 Samarinda</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'welcome' %}#profil">Profil</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'welcome' %}#blog">Blog</a></li>
        <li class="nav-item"><a href="{% url 'login' %}" class="btn btn-light text-primary ms-3">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Blog Detail Section -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <h1 class="mb-3 fw-bold">{{ blog.judul }}</h1>
      {% if blog.gambar %}
        <img src="{{ blog.gambar.url }}" alt="{{ blog.judul }}" class="blog-image mb-4">
      {% endif %}
      <div class="blog-content">
        {{ blog.isi|linebreaks }}
      </div>
      <div class="mt-4">
        <a href="{% url 'welcome' %}#blog" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i> Kembali ke Blog
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p class="mb-1">Â© {{ now|date:"Y" }} SDN 011 Samarinda</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
